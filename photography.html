<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Sami Karesniemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .photo-card:hover img { transform: scale(1.05); transition: 0.5s ease; }
        .gallery-grid { columns: 1; gap: 1.5rem; }
        @media (min-width: 768px) { .gallery-grid { columns: 2; } }
        @media (min-width: 1024px) { .gallery-grid { columns: 3; } }
        
        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Enlarged view">
        <p id="lightbox-caption" class="absolute bottom-10 text-xs uppercase tracking-[0.3em] text-gray-400"></p>
    </div>

    <nav class="bg-black/90 text-white py-6 px-6 sticky top-0 z-50 border-b border-gray-800 backdrop-blur-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-2xl tracking-tighter uppercase">Sami Karesniemi</a>
            <div class="space-x-8 text-sm uppercase tracking-widest">
                <a href="index.html" class="text-gray-400 hover:text-white transition">Resume</a>
                <a href="photography.html" class="text-white border-b border-white pb-1">Portfolio</a>
            </div>
        </div>
    </nav>

    <header class="py-20 px-6 max-w-4xl mx-auto text-center">
        <h1 class="text-5xl md:text-7xl font-light mb-6 tracking-tight">Visual Storytelling.</h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto leading-relaxed italic border-l-2 border-gray-800 pl-4 md:pl-0 md:border-none">
            "Primarily focused on fine art photography, but available for commercial commissions upon request. Letâ€™s connect."
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div class="gallery-grid">
            
            <script>
                const images = [
                    "5_frames_per_sec.jpg", "damhotel.jpg", "eagles_nest.jpg", "galaxy.jpg", 
                    "going_fast.jpg", "i_love_ny.jpg", "jalkaikkunassa7.jpg", "kiesitropiparempi.jpg", 
                    "lego_car.jpg", "lohe_blunt.jpg", "nitro_in_the_sky.jpg", "rabbit.jpg", 
                    "redbull_minisession.jpg", "sakkosurf.jpg", "vesa.jpg"
                ];

                const grid = document.currentScript.parentElement;
                
                images.forEach(imgName => {
                    const cleanName = imgName.replace('.jpg', '').replace(/_/g, ' ');
                    const item = `
                        <div class="mb-6 overflow-hidden rounded-sm photo-card bg-gray-900 group relative cursor-pointer" 
                             onclick="openLightbox('portfolio-images/${imgName}', '${cleanName}')">
                            <img src="portfolio-images/${imgName}" alt="${cleanName}" class="w-full opacity-80 group-hover:opacity-100 transition duration-500">
                            <div class="absolute bottom-0 left-0 p-6 bg-gradient-to-t from-black to-transparent w-full opacity-0 group-hover:opacity-100 transition duration-300">
                                <p class="text-xs uppercase tracking-widest">${cleanName}</p>
                            </div>
                        </div>
                    `;
                    grid.insertAdjacentHTML('beforeend', item);
                });

                function openLightbox(src, caption) {
                    const lb = document.getElementById('lightbox');
                    const lbImg = document.getElementById('lightbox-img');
                    const lbCap = document.getElementById('lightbox-caption');
                    lbImg.src = src;
                    lbCap.innerText = caption;
                    lb.style.display = 'flex';
                }
            </script>

            <div class="mb-6 overflow-hidden rounded-sm photo-card bg-blue-900/20 border border-blue-500/30 flex items-center justify-center p-12 text-center group cursor-pointer">
                <div>
                    <i class="fas fa-play-circle text-4xl mb-4 text-blue-500 group-hover:scale-110 transition"></i>
                    <p class="text-sm font-bold uppercase tracking-widest">Showreel 2026</p>
                    <p class="text-xs text-gray-400 mt-2 italic">Video production highlight</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t border-gray-900 py-12 px-6 text-center text-gray-500 text-sm tracking-widest uppercase">
        <p>Sami Karesniemi &copy; 2006-2026</p>
    </footer>

</body>
</html>
