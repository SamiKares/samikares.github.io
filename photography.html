<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Sami Karesniemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-grid { columns: 1; gap: 1.5rem; }
        @media (min-width: 768px) { .gallery-grid { columns: 2; } }
        @media (min-width: 1024px) { .gallery-grid { columns: 3; } }
        .img-container { break-inside: avoid; margin-bottom: 1.5rem; }
        .loading-skeleton { background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-black/90 text-white py-6 px-6 sticky top-0 z-50 border-b border-gray-800 backdrop-blur-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-2xl tracking-tighter uppercase">SAMI <span class="text-blue-500">K.</span></a>
            <div class="space-x-8 text-xs uppercase tracking-widest">
                <a href="index.html" class="text-gray-400 hover:text-white transition">Resume</a>
                <a href="photography.html" class="text-white border-b border-white pb-1">Photography</a>
                <a href="ai.html" class="text-gray-400 hover:text-white transition">AI Portfolio</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="py-20 px-6 max-w-4xl mx-auto text-center">
        <h1 class="text-5xl font-light mb-4 tracking-tight">Gallery</h1>
        <p class="text-gray-500 uppercase tracking-[0.3em] text-xs">Automated Portfolio Feed</p>
    </header>

    <!-- Gallery Container -->
    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="photo-gallery" class="gallery-grid">
            <!-- JavaScript will inject images here -->
            <div class="loading-skeleton h-64 rounded-lg"></div>
            <div class="loading-skeleton h-96 rounded-lg"></div>
            <div class="loading-skeleton h-64 rounded-lg"></div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_USERNAME = 'SamiKares'; // Your GitHub username
        const REPO_NAME = 'SamiKares.github.io'; // Your repository name
        const FOLDER_PATH = 'portfolio-images'; // The folder where photos live

        async function loadPhotos() {
            const gallery = document.getElementById('photo-gallery');
            
            try {
                // Fetch folder contents from GitHub API
                const response = await fetch('https://api.github.com/repos/SamiKares/samikares.github.io/contents/portfolio-images');
                const data = await response.json();

                // Clear skeletons
                gallery.innerHTML = '';

                // Filter for images only
                const images = data.filter(file => 
                    file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                );

                if (images.length === 0) {
                    gallery.innerHTML = '<p class="text-gray-500 text-center col-span-full">No photos found in folder.</p>';
                    return;
                }

                // Generate HTML for each image
                images.forEach(image => {
                    const container = document.createElement('div');
                    container.className = 'img-container group relative overflow-hidden rounded-sm bg-gray-900';
                    
                    container.innerHTML = `
                        <img 
                            src="${image.download_url}" 
                            alt="${image.name}"
                            class="w-full opacity-80 group-hover:opacity-100 transition-all duration-500 transform group-hover:scale-105"
                            loading="lazy"
                        >
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="text-[10px] uppercase tracking-widest text-white/70">${image.name.split('.')[0].replace(/-/g, ' ')}</span>
                        </div>
                    `;
                    gallery.appendChild(container);
                });

            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<p class="text-red-500 text-center col-span-full">Error connecting to GitHub media folder.</p>';
            }
        }

        loadPhotos();
    </script>

    <footer class="border-t border-gray-900 py-12 text-center text-gray-600 text-[10px] uppercase tracking-widest">
        &copy; Sami Karesniemi // Media Production 2006-2026
    </footer>
</body>
</html>
