<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Sami Karesniemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-grid { columns: 1; gap: 1.5rem; }
        @media (min-width: 768px) { .gallery-grid { columns: 2; } }
        @media (min-width: 1024px) { .gallery-grid { columns: 3; } }
        .img-container { break-inside: avoid; margin-bottom: 1.5rem; transition: 0.3s; }
        body { background-color: #000; }
    </style>
</head>
<body class="text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-black/90 text-white py-6 px-6 sticky top-0 z-50 border-b border-gray-800 backdrop-blur-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-2xl tracking-tighter uppercase">SAMI <span class="text-blue-500">K.</span></a>
            <div class="space-x-8 text-xs uppercase tracking-widest">
                <a href="index.html" class="text-gray-400 hover:text-white transition">Resume</a>
                <a href="photography.html" class="text-white border-b border-white pb-1">Photography</a>
                <a href="ai.html" class="text-gray-400 hover:text-white transition">AI Portfolio</a>
            </div>
        </div>
    </nav>

    <header class="py-20 px-6 max-w-4xl mx-auto text-center">
        <h1 class="text-5xl font-light mb-4 tracking-tight">Gallery</h1>
        <p class="text-gray-500 uppercase tracking-[0.3em] text-xs">Professional Media Production</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="photo-gallery" class="gallery-grid">
            <!-- Images will be injected here -->
        </div>
    </main>

    <script>
        // --- 1. LIST YOUR PHOTOS HERE ---
        // Just add the filename whenever you upload a new photo to your folder
        const PHOTOS = [
            '5_frames_per_sec.jpg'
            'eagles_nest.jpg'    
            'galaxy.jpg'          
            'i_love_ny.jpg'       
            'lego_car.jpg'        
            'nitro_in_the_sky.jpg'
            'vesa.jpg'            
        ];

        // --- 2. CONFIGURATION ---
        const FOLDER = 'portfolio-images'; // Your folder name

        const gallery = document.getElementById('photo-gallery');

        function renderGallery() {
            gallery.innerHTML = PHOTOS.map(fileName => `
                <div class="img-container group relative overflow-hidden rounded-sm bg-gray-900">
                    <img 
                        src="${FOLDER}/${fileName}" 
                        alt="${fileName}"
                        class="w-full opacity-90 group-hover:opacity-100 transition-all duration-700 transform group-hover:scale-105"
                        loading="lazy"
                        onerror="this.parentElement.style.display='none'"
                    >
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                        <span class="text-[10px] uppercase tracking-[0.2em] text-white/80 border-l border-blue-500 pl-3">
                            ${fileName.split('.')[0].replace(/-/g, ' ')}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        renderGallery();
    </script>

    <footer class="border-t border-gray-900 py-12 text-center text-gray-600 text-[10px] uppercase tracking-widest">
        &copy; Sami Karesniemi // 2006-2026
    </footer>
</body>
</html>
